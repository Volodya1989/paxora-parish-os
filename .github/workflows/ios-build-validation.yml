name: iOS Build Validation

# Temporarily disabled while iOS lane is paused; set IOS_BUILD_VALIDATION_ENABLED=true to re-enable.

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IOS_BUILD_VALIDATION_ENABLED: "false"

jobs:
  ios-build-validation:
    if: ${{ env.IOS_BUILD_VALIDATION_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
      CAPACITOR_APP_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Detect optional Sentry dependency for quality gates
        id: sentry
        run: |
          if npm ls @sentry/nextjs >/dev/null 2>&1; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint
        run: npm run lint

      - name: Typecheck
        if: steps.sentry.outputs.available == 'true'
        run: npm run typecheck

      - name: Typecheck skipped notice
        if: steps.sentry.outputs.available != 'true'
        run: echo "Skipping npm run typecheck because @sentry/nextjs is not installed in this checkout."

      - name: Test
        if: steps.sentry.outputs.available == 'true'
        run: npm test

      - name: Test skipped notice
        if: steps.sentry.outputs.available != 'true'
        run: echo "Skipping npm test because @sentry/nextjs is not installed in this checkout."

      - name: Prepare CI artifact bundle
        run: |
          set -euo pipefail
          set -o pipefail
          ARTIFACT_DIR="artifacts/ios-d4/${GITHUB_RUN_ID}"
          mkdir -p "$ARTIFACT_DIR"

          {
            echo "run_id=${GITHUB_RUN_ID}"
            echo "run_attempt=${GITHUB_RUN_ATTEMPT}"
            echo "sha=${GITHUB_SHA}"
            echo "ref=${GITHUB_REF}"
            echo "runner_os=${RUNNER_OS}"
            echo "ios_native_build=skipped"
            echo "skip_reason=xcodebuild is not available on ubuntu-latest; use a macOS lane for native archive validation"
            echo "ios_pipeline_mode=copy_or_skip_non_macos"
            echo "sentry_dependency_available=${{ steps.sentry.outputs.available }}"
            if [[ "${{ steps.sentry.outputs.available }}" == "true" ]]; then
              echo "quality_checks=lint,typecheck,test"
            else
              echo "quality_checks=lint"
              echo "quality_skip_reason=typecheck/test skipped because @sentry/nextjs is unavailable in current dependency graph"
            fi
          } > "$ARTIFACT_DIR/run-metadata.txt"

          npm run mobile:ios:pipeline | tee "$ARTIFACT_DIR/mobile-ios-pipeline.log"

          if [[ -d ios/App ]]; then
            tar -czf "$ARTIFACT_DIR/ios-app-project.tgz" ios/App
          fi

          if [[ -f capacitor.config.ts ]]; then
            cp capacitor.config.ts "$ARTIFACT_DIR/capacitor.config.ts"
          fi

      - name: Upload iOS validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-d4-validation-${{ github.run_id }}
          path: artifacts/ios-d4/${{ github.run_id }}
          retention-days: 14

      - name: Append job summary
        run: |
          {
            echo "## IOS-D4 iOS build validation"
            echo "- Baseline commands: npm ci + npm run mobile:ios:pipeline"
            if [[ "${{ steps.sentry.outputs.available }}" == "true" ]]; then
              echo "- Quality checks: npm run lint, npm run typecheck, npm test"
            else
              echo "- Quality checks: npm run lint (typecheck/test skipped: @sentry/nextjs unavailable in current dependency graph)"
            fi
            echo "- Native iOS archive build: skipped on ubuntu-latest by design (pipeline runs in copy/skip mode)"
            echo "- Artifact bundle: ios-d4-validation-${GITHUB_RUN_ID}"
          } >> "$GITHUB_STEP_SUMMARY"
