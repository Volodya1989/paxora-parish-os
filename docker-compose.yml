version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paxora
    ports:
      - "5432:5432"
    volumes:
      - paxora_db_data:/var/lib/postgresql/data

volumes:
  paxora_db_data:
